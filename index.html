<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa HTML, CSS y JavaScript</title>
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="rejilla">
        <div id="final">
          <input type="text" name="resultado" id="resultado">
        </div>
        <div><input type="button" value="7" id="boton-7" class="boton-numero"></div>
        <div><input type="button" value="8" id="boton-8" class="boton-numero"></div>
        <div><input type="button" value="9" id="boton-9" class="boton-numero"></div>
        <div><input type="button" value="+" id="boton-sumar" class="boton-opera"></div>
        <div><input type="button" value="4" id="boton-4" class="boton-numero"></div>
        <div><input type="button" value="5" id="boton-5" class="boton-numero"></div>
        <div><input type="button" value="6" id="boton-6" class="boton-numero"></div>
        <div><input type="button" value="-" id="boton-restar" class="boton-opera"></div>
        <div><input type="button" value="1" id="boton-1" class="boton-numero"></div>
        <div><input type="button" value="2" id="boton7" class="boton-numero"></div>
        <div><input type="button" value="3" id="boton-3" class="boton-numero"></div>
        <div><input type="button" value="x" id="boton-multiplicar" class="boton-opera"></div>
        <div><input type="button" value="0" id="boton-cero" class="boton-numero"></div>
        <div><input type="button" value="/" id="boton-dividir" class="boton-opera"></div>
        <div><input type="button" value="=" id="boton-igual" class="boton-igual"></div>
        <div><input type="button" value="C" id="boton-c" class="boton-borrar"></div>
          
      </div>
    
    <!-- Mis scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
